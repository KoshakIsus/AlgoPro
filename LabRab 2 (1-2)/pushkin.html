<body><FONT color = red>
<p>Не стану я жалеть о розах,<br>
Увядших с легкою весной;<br>
Мне мил и виноград на лозах,<br>
В кистях созревший под горой.</p>
<p>Краса моей долины злачной,<br>
Отрада осени златой,<br>
Продолговатый и прозрачный,<br>
Как персты девы молодой.</p>
